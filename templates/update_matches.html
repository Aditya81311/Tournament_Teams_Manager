<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena — Update Match</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-box-wrapper">
        <div class="form-box">
            <h2>Update Match</h2>
            <form action="/update_matches" method="POST">
                <label for="match_id">Select Match</label>
                <select id="match_id" name="match_id" required>
                    {% for match in matches %}
                        <option value="{{ match.match_id }}">Match {{ match.match_no }} — Round {{ match.round_no }}</option>
                    {% endfor %}
                </select>

                <label for="tournament_id">Tournament</label>
                <select id="tournament_id" name="tournament_id" required>
                    {% for tournament in tournaments %}
                        <option value="{{ tournament.tournament_id }}">{{ tournament.name }}</option>
                    {% endfor %}
                </select>

                <label for="round_no">Round Number</label>
                <input type="number" id="round_no" name="round_no" min="1" placeholder="e.g. 2" required>

                <label for="scheduled_at">Scheduled Date</label>
                <input type="date" id="scheduled_at" name="scheduled_at" required>

                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="scheduled">Scheduled</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                </select>

                <button type="submit">Update Match</button>
            </form>
        </div>
    </div>
</body>
</html>
