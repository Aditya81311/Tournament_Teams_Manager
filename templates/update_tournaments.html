<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena â€” Update Tournament</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-box-wrapper">
        <div class="form-box">
            <h2>Update Tournament</h2>
            <form action="/update_tournaments" method="POST">
                <label for="tournament_id">Select Tournament</label>
                <select id="tournament_id" name="tournament_id" required>
                    {% for tournament in tournaments %}
                        <option value="{{ tournament.tournament_id }}">{{ tournament.name }}</option>
                    {% endfor %}
                </select>

                <label for="name">New Name</label>
                <input type="text" id="name" name="name" placeholder="Tournament name" required>

                <label for="game_id">Game</label>
                <select id="game_id" name="game_id" required>
                    {% for game in games %}
                        <option value="{{ game.game_id }}">{{ game.game_name }}</option>
                    {% endfor %}
                </select>

                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>

                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="upcoming">Upcoming</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                </select>

                <button type="submit">Update Tournament</button>
            </form>
        </div>
    </div>
</body>
</html>
