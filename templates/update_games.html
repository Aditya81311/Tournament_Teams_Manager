<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 380px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Update Game</h2>
        <form action="/update_games" method="POST">
            <!-- Dropdown for selecting game -->
            <label for="game_id">Select Game:</label>
            <select id="game_id" name="game_id" required>
                {% for game in games %}
                <option value="{{ game.game_id }}">{{ game.game_name }}</option>
                {% endfor %}
            </select>


            <label for="game_name">Game Name:</label>
            <input type="text" id="game_name" name="game_name" required>

            <label for="game_genre">Game Genre:</label>
            <input type="text" id="game_genre" name="game_genre" required>

            <button type="submit">Update</button>
        </form>
    </div>
</body>

</html>
